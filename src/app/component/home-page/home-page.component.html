<div class="container">
    <div class="main-outer">
        
        <div class="card-title text-capitalize">
            <div class="w-60">
              <div class="form-check-inline mt-1 actionable_info">
                <button type="button" class="btn btn-primary add-form col-md-12 p-2 mr-5" (click)="addnew()" >
                  Add New
                </button>
              </div>

              <div class="tbl_search col-md-4 text-end p-0" style="position: relative; flex-basis: 20rem;">
                <label>Search:</label>
                <input type="text" class="form-control search_bar" 
                (keyup)="globalSearch()" name="search">
                <span class="search_close_cross" type="button" (click)="clearGobalSearch()"><i class="fa fa-times"></i></span>
            </div>
            
            </div>
          </div>
        
        <div class="main-inner">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Roll No
                        </th>
                        <th>
                            Date Of Birth
                        </th>
                        <th>
                            Phone No
                        </th>
                        <th >
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let item of homeService.StudentData; let i = index">
                        <td>{{item?.Id}}</td>
                        <td>{{item?.Name}}</td>
                        <td>{{item?.RollNo}}</td>
                        <td>{{item?.DateOFBirth}}</td>
                        <td>{{item?.Phone}}</td>
                        <td><div>
                            <a class="icon"><i class="fa-solid fa-pen-to-square" (click)="openeditfunction(item.Id)">Edit</i></a> &nbsp;&nbsp;
                            <a class="icon"><i (click)="openViewFunction(item.Id)">View</i></a>&nbsp;&nbsp;
                            <a class="icon"><i (click)="deleteRow(item.Id)">delete</i></a>
                        </div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
