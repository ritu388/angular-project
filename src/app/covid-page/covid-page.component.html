<p>This is covid page</p>

<div class="table-layout-fixed"> 
  <div class="search-hero" style="margin-left: 67%;">
    <input class="" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="">
  </div>
  <table class="table center-aligned-table container-border table-striped table-hover container  sortable-table" id="table">
    <thead>
      <tr class="overview-tble-btm" >
        <!-- <th>SR.No</th> -->
        <th (click)="sortTable(0)">Delta</th>
        <th (click)="sortTable(1)">Delta7</th>
        <th (click)="sortTable(2)">Total</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let query of addPageList | filter: searchText  ; let i = index" class="safety-query-row-1" id="countList"> 
        <!-- <td>{{ i + 1}}</td> -->
        <td class="query_td_width">
          {{ query?.delta?.confirmed ? query?.delta?.confirmed : '-' }}
        </td>
        <td class="query_td_width">
          {{ query?.delta7?.confirmed ? query?.delta7?.confirmed : '-' }}
        </td>
        <td class="query_td_width">
          {{  query?.total?.confirmed ? query?.total?.confirmed : '-'}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="float-right">
  <div class="pagination" >
    <button class="prev_button" type="button" (click)="getPreviousPage()" [disabled]="presentPage == 1 ? true : false">
      Prev
    </button>
    <button class="next_button" type="button" (click)="getNextPage()" [disabled]="presentPage == countOfPages ? true : false">
      Next
    </button>
  </div>
</div>
